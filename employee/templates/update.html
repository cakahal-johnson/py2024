{% extends 'layout.html' %}
{% include 'nav.html' %}

{% block title %} Employee Log {% endblock %}

{% block content %}

<h1 class="container">
    <div class="">
         <form action="" method="POST">
        <table style="font-size: 25px" class="table table-success table-striped">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="first_name" class="form-control" value="{{members.first_name}}"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="last_name" class="form-control" value="{{members.last_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" class="form-control" value="{{members.email}}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" class="form-control" value="{{members.password}}"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    Male: <input type="radio" name="gender" value="male"
                    {% if members.gender == 'male' %}
                        checked
                    {% endif %}
                    />

                    Female: <input type="radio" name="gender" value="female"
                    {% if members.gender == 'female' %}
                    checked
                    {% endif %}
                    />
                </td>
            </tr>

            <tr>
                <td>Hobbies</td>
                <td>
                    Coding: <input type="checkbox" name="hobbies" value="coding"
                    {% if 'coding' in members.hobbies %}
                    checked
                    {% endif %}
                    >
                    Movies: <input type="checkbox" name="hobbies" value="movies"
                    {% if 'movies' in members.hobbies %}
                    checked
                    {% endif %}
                    >
                    Dancing: <input type="checkbox" name="hobbies" value="dancing"
                    {% if 'dancing' in members.hobbies %}
                    checked
                    {% endif %}
                    >
                    Reading: <input type="checkbox" name="hobbies" value="reading"
                    {% if 'reading' in members.hobbies %}
                    checked
                    {% endif %}
                    >
                </td>
            </tr>

            <tr>
                <td>Country</td>
                <td>
                    <select name="country" class="form-control" id="">
                        <option value="biafra"
                        {% if 'biafra' in members.country %}
                            checked
                        {% endif %}
                        >Biafra</option>
                        <option value="london"
                        {% if 'london' in members.country %}
                            checked
                        {% endif %}
                        >London</option>
                        <option value="usa"
                        {% if 'usa' in members.country %}
                            checked
                        {% endif %}
                        >USA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="center" colspan="4">
                    <input type="submit" name="submit" value="Update" class="btn btn-outline-primary">
                </td>
            </tr>

        </table>

    </form>
    </div>


</h1>

{% endblock content %}
