{% extends 'layout.html' %}
{% include 'nav.html' %}

{% block title %} Employee Log {% endblock %}

{% block content %}

<h1 class="container">
    <div class="col-md">
         <form action="" method="POST">
        <table style="font-size: 20px" class="col-md table table-dark table-striped">
            <tr class="p-1">
                <td>First Name</td>
                <td><input type="text" name="first_name" class="form-control "></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="last_name" class="form-control"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" class="form-control"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" class="form-control"></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    Male: <input type="radio" name="gender" value="male"/>
                    Female: <input type="radio" name="gender" value="female"/>
                </td>
            </tr>

            <tr>
                <td>Hobbies</td>
                <td>
                    Coding: <input type="checkbox" name="hobbies" value="coding">
                    Movies: <input type="checkbox" name="hobbies" value="movies">
                    Dancing: <input type="checkbox" name="hobbies" value="dancing">
                    Reading: <input type="checkbox" name="hobbies" value="reading">
                </td>
            </tr>

            <tr>
                <td>Country</td>
                <td>
                    <select name="country" class="form-control" id="">
                        <option value="biafra">Biafra</option>
                        <option value="london">London</option>
                        <option value="usa">USA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="center" colspan="4">
                    <input type="submit" name="submit" value="submit" class="btn btn-outline-primary">
                </td>
            </tr>

        </table>

    </form>
    </div>


</h1>

{% endblock content %}
