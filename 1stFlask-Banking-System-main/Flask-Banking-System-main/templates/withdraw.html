{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>Withdraw Funds</h2>
        <small>Welcome to the Bank: <strong> {{ session['user'] }} </strong> <br>
        could like to make a Withdraw today?
        </small>
    </div>

    <br>
    <hr>
    <div class="container">
        <form action='/withdraw' method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Withdraw amount</label>
                <input type="text" name="withdraw" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
