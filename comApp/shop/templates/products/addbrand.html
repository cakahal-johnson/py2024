{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            {% if brands %}
            <h3 class="text-center p-2 mt-5 bg-info">Add a brand</h3>
            <form action="" method="POST" enctype="multipart/form-data">
                <input type="text" name="brand" class="form-control">
                <input type="submit" value="submit brand" class="btn btn-success mt-2">
            </form>
            {% else %}
            <h3 class="text-center p-2 mt-5 bg-info">Add a category</h3>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control">
                <input type="submit" value="submit category" class="btn btn-success mt-2">
            </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
