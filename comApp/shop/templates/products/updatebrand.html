{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            {% if updatebrand %}
            <h3 class="text-center p-2 mt-5 bg-info">Add a brand</h3>
            <form action="" method="POST" enctype="multipart/form-data">
                <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                <input type="submit" value="Update brand" class="btn btn-success mt-2">
            </form>
            <a href="{{ url_for('brands') }}" class="btn btn-warning" style="margin-top: -65px; margin-left: 140px; ">
                Cancel</a>
            {% else %}
            <h3 class="text-center p-2 mt-5 bg-info">Update category</h3>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control" value="{{updatecat.name}}">
                <input type="submit" value="Update category" class="btn btn-success mt-2">
            </form>
             <a href="{{ url_for('category') }}" class="btn btn-warning" style="margin-top: -65px; margin-left: 140px; ">
                Cancel</a>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
