{% extends 'layout.html'%}

{% block content %}
    {% for post in posts %}
        <div class="container">
            <div class="media">
                        <img class="img-rounded-circle" src=" {{ url_for('static', filename='img/' + post.author.image_file)}}" alt="">

                <div class="media-body">
                    <div class="article-metadata">
                        <a href="" class="mr-2"> {{ post.author.current_user }}</a>
                        <small class="text-muted"> {{ post.date_posted.strftime(%B %Y) }}</small>
                    </div>

                    <h2><a class="article-title" href=""> {{ post.title }}</a></h2>
                    <p class="article-content"> {{ post.content }} </p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
